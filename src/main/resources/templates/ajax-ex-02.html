<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex02</title>
<!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex02Fn()">ex02 함수 호출</button>
</body>
<script>
  const ex02Fn = () => {
    $.ajax({
      // 요청방식: post
      // 요청주소: /ex02
      type: "post",
      url: "/ex02",
      // 요청이 성공했을 때 실행되는 부분
      success: function(res) {
        console.log("성공", res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error: function() {
        console.log("실패");
      }
    })
  }

</script>
</html>
